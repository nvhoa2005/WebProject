  <body style="height: 8000px">
    <header class="header">
      <div class="container">
        <!-- header top -->
        <div class="header-top">
          <!-- logo -->
          <a href="#!"
            ><img src="./assets/img/logo.png" alt="bmw" class="header__logo"
          /></a>
          <!-- nav -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Shop</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Collections</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Sale</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About Us</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- cta action -->
          <div class="action">
            <a href="#!" class="action__icon"
              ><img
                class="action__icon--img"
                src="./assets/img/search.svg"
                alt="search"
            /></a>
            <a href="#!" class="action__icon"
              ><img
                class="action__icon--img"
                src="./assets/img/person.svg"
                alt="person"
            /></a>
            <a href="#!" class="action__icon"
              ><img
                class="action__icon--img"
                src="./assets/img/cart.svg"
                alt="cart"
            /></a>
          </div>
        </div>

        <!-- hero -->
        <section class="hero">
          <!-- hero left -->
          <div class="hero__media">
            <figure class="hero__image">
              <img
                class="hero__image--img"
                src="./assets/img/dior.jpg"
                alt="rolex"
                class="hero__img"
              />
            </figure>
          </div>
          <!-- hero right -->
          <section class="hero__content">
            <p class="hero__summary">broad spectrum sun protection</p>
            <h1 class="hero__heading">Cosmetic Sale</h1>
            <p class="hero__desc">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse id nunc nulla. Nam vitae leo sed nunc ornare suscipit
              in at tellus.
            </p>
            <button class="hero__btn">VIEW NOW</button>
            <ul class="hero__content--dot">
              <li class="hero__content--subDot">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                >
                  <circle cx="7.5" cy="7.5" r="7.5" fill="currentColor" />
                </svg>
              </li>
              <li class="hero__content--subDot">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                >
                  <circle cx="7.5" cy="7.5" r="7.5" fill="currentColor" />
                </svg>
              </li>
              <li class="hero__content--subDot">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"

                  viewBox="0 0 15 15"

                  <circle cx="7.5" cy="7.5" r="7.5" fill="currentColor" />
                </svg>
              </li>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                >
                  <circle cx="7.5" cy="7.5" r="7.5" fill="currentColor" />
                </svg>
              </li>
            </ul>
          </section>
        </section>
      </div>
    </header>
